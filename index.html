<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–ö–∞—Ä—Ç–∞ –í–µ–ª–∏–∫–∏—Ö –õ—É–∫</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }

    #map {
      height: 100%;
      width: 100%;
      border-radius: 0;
    }

    .search-toggle {
      position: absolute;
      top: 16px;
      left: 16px;
      z-index: 1001;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 12px;
      border-radius: 50%;
      box-shadow: 0 4px 20px rgba(0,0,0,0.25);
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 48px;
      height: 48px;
      font-size: 18px;
      border: none;
    }

    .search-toggle:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 25px rgba(0,0,0,0.35);
    }

    .search-toggle:active {
      transform: translateY(0);
    }

    .search-toggle.hidden {
      opacity: 0;
      pointer-events: none;
      transform: translateY(-2px) scale(0.9);
    }

    .search-box {
      position: absolute;
      top: 16px;
      left: 16px;
      z-index: 1000;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      padding: 16px;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.1);
      display: none;
      flex-direction: column;
      width: 320px;
      max-width: calc(100vw - 40px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .search-box.show {
      display: flex;
      animation: slideIn 0.3s ease;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-10px) scale(0.95);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    @keyframes slideOut {
      from {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
      to {
        opacity: 0;
        transform: translateY(-10px) scale(0.95);
      }
    }

    .search-box.hiding {
      animation: slideOut 0.3s ease;
    }

    .search-input-container {
      position: relative;
      margin-bottom: 8px;
    }

    .search-box input {
      padding: 14px 20px;
      font-size: 16px;
      width: 100%;
      box-sizing: border-box;
      border: 2px solid #e1e5e9;
      border-radius: 12px;
      outline: none;
      transition: all 0.3s ease;
      background: white;
    }

    .search-box input:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      transform: translateY(-1px);
    }

    .search-box input::placeholder {
      color: #9ca3af;
    }

    .close-search {
      position: absolute;
      top: -8px;
      right: -8px;
      background: linear-gradient(135deg, #ff4757 0%, #ff3742 100%);
      color: white;
      border: none;
      border-radius: 50%;
      width: 28px;
      height: 28px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      font-weight: bold;
      transition: all 0.2s ease;
      box-shadow: 0 2px 8px rgba(255, 71, 87, 0.3);
    }

    .close-search:hover {
      background: linear-gradient(135deg, #ff3742 0%, #ff2730 100%);
      transform: scale(1.1);
      box-shadow: 0 4px 12px rgba(255, 71, 87, 0.4);
    }

    .suggestions {
      max-height: 280px;
      overflow-y: auto;
      font-size: 14px;
      border-radius: 8px;
    }

    .suggestions::-webkit-scrollbar {
      width: 6px;
    }

    .suggestions::-webkit-scrollbar-track {
      background: rgba(0,0,0,0.05);
      border-radius: 3px;
    }

    .suggestions::-webkit-scrollbar-thumb {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 3px;
    }

    .suggestions::-webkit-scrollbar-thumb:hover {
      background: linear-gradient(135deg, #5a6fd8 0%, #6a4190 100%);
    }

    .suggestion-item {
      padding: 14px 16px;
      cursor: pointer;
      border-radius: 10px;
      margin-bottom: 6px;
      transition: all 0.3s ease;
      background: white;
      border: 1px solid #f1f5f9;
      position: relative;
      overflow: hidden;
    }

    .suggestion-item::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s;
    }

    .suggestion-item:hover {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      transform: translateX(6px) translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
      border-color: transparent;
    }

    .suggestion-item:hover::before {
      left: 100%;
    }

    .suggestion-item:active {
      transform: translateX(4px) translateY(-1px);
    }

    .suggestion-name {
      font-weight: 600;
      margin-bottom: 4px;
      font-size: 15px;
    }

    .suggestion-address {
      font-size: 13px;
      opacity: 0.75;
      line-height: 1.3;
    }

    .loading {
      text-align: center;
      padding: 24px;
      color: #667eea;
      font-weight: 500;
      font-size: 15px;
    }

    .loading::after {
      content: '';
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 2px solid #667eea;
      border-radius: 50%;
      border-top-color: transparent;
      animation: spin 1s linear infinite;
      margin-left: 10px;
      vertical-align: middle;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .no-results {
      text-align: center;
      padding: 24px;
      color: #9ca3af;
      font-style: italic;
      font-size: 15px;
    }

    /* –°—Ç–∏–ª–∏ –¥–ª—è –∫–∞—Å—Ç–æ–º–Ω—ã—Ö –º–∞—Ä–∫–µ—Ä–æ–≤ */
    .custom-marker {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      width: 32px;
      height: 32px;
      border-radius: 50% 50% 50% 0;
      transform: rotate(-45deg);
      border: 3px solid white;
      box-shadow: 0 4px 16px rgba(0,0,0,0.3);
      animation: markerDrop 0.4s ease-out;
    }

    @keyframes markerDrop {
      0% {
        transform: rotate(-45deg) translateY(-50px);
        opacity: 0;
      }
      70% {
        transform: rotate(-45deg) translateY(5px);
        opacity: 1;
      }
      100% {
        transform: rotate(-45deg) translateY(0);
      }
    }

    .marker-icon {
      color: white;
      font-size: 16px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(45deg);
      text-shadow: 0 1px 2px rgba(0,0,0,0.3);
    }

    /* –£–ª—É—á—à–µ–Ω–Ω—ã–µ –ø–æ–ø–∞–ø—ã */
    .leaflet-popup-content-wrapper {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.15);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .leaflet-popup-content {
      margin: 18px 20px;
      font-weight: 600;
      color: #2d3748;
      font-size: 16px;
      text-align: center;
    }

    .leaflet-popup-tip {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
    }

    /* –£–ª—É—á—à–µ–Ω–Ω—ã–µ –∫–æ–Ω—Ç—Ä–æ–ª—ã –∫–∞—Ä—Ç—ã */
    .leaflet-control-zoom {
      border: none !important;
      box-shadow: 0 4px 20px rgba(0,0,0,0.15) !important;
      border-radius: 16px !important;
      overflow: hidden;
      margin-top: 80px !important; /* –°–¥–≤–∏–≥–∞–µ–º –∫–Ω–æ–ø–∫–∏ –≤–Ω–∏–∑ */
    }

    .leaflet-control-zoom a {
      border: none !important;
      width: 50px !important;
      height: 50px !important;
      line-height: 50px !important;
      font-size: 20px !important;
      background: rgba(255, 255, 255, 0.95) !important;
      backdrop-filter: blur(10px);
      color: #2d3748 !important;
      transition: all 0.3s ease !important;
      font-weight: bold;
    }

    .leaflet-control-zoom a:hover {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%) !important;
      color: white !important;
      transform: scale(1.05);
    }

    .leaflet-control-zoom a:first-child {
      border-radius: 16px 16px 0 0 !important;
    }

    .leaflet-control-zoom a:last-child {
      border-radius: 0 0 16px 16px !important;
    }

    /* –£–ª—É—á—à–µ–Ω–∏—è –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤ */
    @media (max-width: 480px) {
      .search-box {
        width: calc(100vw - 32px);
        left: 16px;
        right: 16px;
      }
      
      .leaflet-control-zoom {
        margin-top: 90px !important;
      }
      
      .leaflet-control-zoom a {
        width: 45px !important;
        height: 45px !important;
        line-height: 45px !important;
        font-size: 18px !important;
      }
    }
  </style>
</head>
<body>

<div id="map"></div>

<!-- –ö–Ω–æ–ø–∫–∞ –ø–æ–∏—Å–∫–∞ -->
<button class="search-toggle" id="searchToggle" onclick="toggleSearch()">üîç</button>

<!-- –ü–æ–ª–µ –ø–æ–∏—Å–∫–∞ -->
<div class="search-box" id="searchBox">
  <button class="close-search" onclick="toggleSearch()">√ó</button>
  <div class="search-input-container">
    <input type="text" id="search" placeholder="üîç –ù–∞–π—Ç–∏ –º–µ—Å—Ç–æ –≤ –í–µ–ª–∏–∫–∏—Ö –õ—É–∫–∞—Ö..." oninput="searchSuggestions()" />
  </div>
  <div class="suggestions" id="suggestions"></div>
</div>

<script>
  // Telegram WebApp API
  const tg = window.Telegram?.WebApp;
  if (tg) {
    tg.ready();
    tg.expand();
    tg.setHeaderColor('#667eea');
  }

  const bounds = L.latLngBounds(
    [56.2800, 30.5000],
    [56.4000, 30.6000]
  );

  const map = L.map('map', {
    center: [56.34, 30.54],
    zoom: 15,
    minZoom: 13,
    maxZoom: 18,
    maxBounds: bounds,
    maxBoundsViscosity: 1.0,
    zoomControl: true
  });

  const mapTilerKey = 'm4YwiuXxbPBzQaJ1PRc0';

  // –ö—Ä–∞—Å–∏–≤–∞—è –∫–∞—Ä—Ç–∞ —Å —Ä—É—Å—Å–∫–∏–º–∏ –Ω–∞–¥–ø–∏—Å—è–º–∏
  L.tileLayer(`https://api.maptiler.com/maps/streets-v2/{z}/{x}/{y}.png?key=${mapTilerKey}&lang=ru`, {
    tileSize: 512,
    zoomOffset: -1,
    maxZoom: 18,
    attribution: '¬© MapTiler ¬© OpenStreetMap'
  }).addTo(map);

  // –ö–æ–Ω—Ç—Ä–æ–ª—å –≥—Ä–∞–Ω–∏—Ü –∫–∞—Ä—Ç—ã
  map.on('moveend', () => {
    if (!bounds.contains(map.getCenter())) {
      map.panInsideBounds(bounds, { animate: true });
    }
  });

  let searchTimeout;
  let currentMarkers = [];

  // –£–ª—É—á—à–µ–Ω–Ω–æ–µ –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –≤–∏–¥–∏–º–æ—Å—Ç–∏ –ø–æ–ª—è –ø–æ–∏—Å–∫–∞
  function toggleSearch() {
    const box = document.getElementById('searchBox');
    const toggle = document.getElementById('searchToggle');
    const searchInput = document.getElementById('search');
    
    if (box.classList.contains('show')) {
      // –ó–∞–∫—Ä—ã–≤–∞–µ–º –ø–æ–∏—Å–∫
      box.classList.add('hiding');
      toggle.classList.remove('hidden');
      
      setTimeout(() => {
        box.classList.remove('show', 'hiding');
        box.style.display = 'none';
        searchInput.value = '';
        document.getElementById('suggestions').innerHTML = '';
      }, 300);
    } else {
      // –û—Ç–∫—Ä—ã–≤–∞–µ–º –ø–æ–∏—Å–∫
      toggle.classList.add('hidden');
      box.style.display = 'flex';
      
      setTimeout(() => {
        box.classList.add('show');
        searchInput.focus();
      }, 10);
    }
  }

  // –°–æ–∑–¥–∞–Ω–∏–µ –∫–∞—Å—Ç–æ–º–Ω–æ–≥–æ –º–∞—Ä–∫–µ—Ä–∞
  function createCustomMarker(lat, lon, label, type = 'location') {
    const marker = L.marker([lat, lon], {
      icon: L.divIcon({
        className: 'custom-marker',
        html: `<div class="marker-icon">${getMarkerIcon(type)}</div>`,
        iconSize: [32, 32],
        iconAnchor: [16, 32],
        popupAnchor: [0, -32]
      })
    });
    
    marker.bindPopup(`<strong>${label}</strong>`, {
      closeButton: true,
      autoClose: false,
      closeOnClick: false
    });
    return marker;
  }

  function getMarkerIcon(type) {
    const icons = {
      location: 'üìç',
      restaurant: 'üç¥',
      cafe: '‚òï',
      shop: 'üõçÔ∏è',
      hospital: 'üè•',
      school: 'üè´',
      park: 'üå≥',
      bank: 'üè¶',
      gas_station: '‚õΩ',
      pharmacy: 'üíä',
      default: 'üìç'
    };
    return icons[type] || icons.default;
  }

  // –£–ª—É—á—à–µ–Ω–Ω—ã–π –ø–æ–∏—Å–∫ —Å –ø–æ–¥—Å–∫–∞–∑–∫–∞–º–∏
  function searchSuggestions() {
    const query = document.getElementById('search').value.trim();
    const container = document.getElementById('suggestions');
    
    if (!query) {
      container.innerHTML = '';
      return;
    }

    // –û—á–∏—â–∞–µ–º –ø—Ä–µ–¥—ã–¥—É—â–∏–π —Ç–∞–π–º–∞—É—Ç
    clearTimeout(searchTimeout);
    
    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä –∑–∞–≥—Ä—É–∑–∫–∏
    container.innerHTML = '<div class="loading">–ü–æ–∏—Å–∫ –º–µ—Å—Ç</div>';
    
    // –î–æ–±–∞–≤–ª—è–µ–º –∑–∞–¥–µ—Ä–∂–∫—É –¥–ª—è —É–º–µ–Ω—å—à–µ–Ω–∏—è –∫–æ–ª–∏—á–µ—Å—Ç–≤–∞ –∑–∞–ø—Ä–æ—Å–æ–≤
    searchTimeout = setTimeout(() => {
      // –ü–æ–∏—Å–∫ –≤ –≥—Ä–∞–Ω–∏—Ü–∞—Ö –í–µ–ª–∏–∫–∏—Ö –õ—É–∫
      const searchBounds = `${bounds.getSouth()},${bounds.getWest()},${bounds.getNorth()},${bounds.getEast()}`;
      
      fetch(`https://photon.komoot.io/api/?q=${encodeURIComponent(query + ' –í–µ–ª–∏–∫–∏–µ –õ—É–∫–∏')}&lang=ru&limit=10&bbox=${searchBounds}`)
        .then(res => res.json())
        .then(data => {
          container.innerHTML = '';
          
          if (data.features.length === 0) {
            container.innerHTML = '<div class="no-results">ü§∑‚Äç‚ôÇÔ∏è –ù–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ<br><small>–ü–æ–ø—Ä–æ–±—É–π—Ç–µ –∏–∑–º–µ–Ω–∏—Ç—å –∑–∞–ø—Ä–æ—Å</small></div>';
            return;
          }

          data.features.forEach(place => {
            const props = place.properties;
            const name = props.name || props.street || props.city || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ–µ –º–µ—Å—Ç–æ';
            const address = [props.street, props.housenumber, props.city]
              .filter(Boolean)
              .join(', ') || '–ê–¥—Ä–µ—Å –Ω–µ —É–∫–∞–∑–∞–Ω';
            
            const item = document.createElement('div');
            item.className = 'suggestion-item';
            
            const icon = getMarkerIcon(getPlaceType(props));
            
            item.innerHTML = `
              <div class="suggestion-name">${icon} ${name}</div>
              <div class="suggestion-address">${address}</div>
            `;
            
            item.onclick = () => {
              const [lon, lat] = place.geometry.coordinates;
              
              // –£–¥–∞–ª—è–µ–º –ø—Ä–µ–¥—ã–¥—É—â–∏–µ –º–∞—Ä–∫–µ—Ä—ã –ø–æ–∏—Å–∫–∞
              currentMarkers.forEach(marker => map.removeLayer(marker));
              currentMarkers = [];
              
              // –°–æ–∑–¥–∞–µ–º –Ω–æ–≤—ã–π –º–∞—Ä–∫–µ—Ä
              const marker = createCustomMarker(lat, lon, name, getPlaceType(props));
              marker.addTo(map);
              currentMarkers.push(marker);
              
              // –¶–µ–Ω—Ç—Ä–∏—Ä—É–µ–º –∫–∞—Ä—Ç—É –∏ –æ—Ç–∫—Ä—ã–≤–∞–µ–º –ø–æ–ø–∞–ø
              map.setView([lat, lon], 17);
              setTimeout(() => {
                marker.openPopup();
              }, 600);
              
              // –ó–∞–∫—Ä—ã–≤–∞–µ–º –ø–æ–∏—Å–∫
              toggleSearch();
            };
            
            container.appendChild(item);
          });
        })
        .catch(error => {
          console.error('–û—à–∏–±–∫–∞ –ø–æ–∏—Å–∫–∞:', error);
          container.innerHTML = '<div class="no-results">‚ùå –û—à–∏–±–∫–∞ –ø–æ–∏—Å–∫–∞<br><small>–ü—Ä–æ–≤–µ—Ä—å—Ç–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ –∏–Ω—Ç–µ—Ä–Ω–µ—Ç—É</small></div>';
        });
    }, 400);
  }

  // –û–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ —Ç–∏–ø–∞ –º–µ—Å—Ç–∞ –¥–ª—è –≤—ã–±–æ—Ä–∞ –∏–∫–æ–Ω–∫–∏
  function getPlaceType(props) {
    const amenity = props.amenity;
    const shop = props.shop;
    
    if (amenity) {
      if (['restaurant', 'fast_food', 'bar', 'pub'].includes(amenity)) return 'restaurant';
      if (['cafe'].includes(amenity)) return 'cafe';
      if (['hospital', 'clinic'].includes(amenity)) return 'hospital';
      if (['pharmacy'].includes(amenity)) return 'pharmacy';
      if (['school', 'university', 'kindergarten'].includes(amenity)) return 'school';
      if (['park', 'garden'].includes(amenity)) return 'park';
      if (['bank', 'atm'].includes(amenity)) return 'bank';
      if (['fuel'].includes(amenity)) return 'gas_station';
    }
    
    if (shop) return 'shop';
    
    return 'location';
  }

  // –ó–∞–∫—Ä—ã—Ç–∏–µ –ø–æ–∏—Å–∫–∞ –ø—Ä–∏ –Ω–∞–∂–∞—Ç–∏–∏ Escape
  document.addEventListener('keydown', (e) => {
    if (e.key === 'Escape') {
      const box = document.getElementById('searchBox');
      if (box.classList.contains('show')) {
        toggleSearch();
      }
    }
  });

  // –î–æ–±–∞–≤–ª—è–µ–º –Ω–µ—Å–∫–æ–ª—å–∫–æ –ø–æ–ø—É–ª—è—Ä–Ω—ã—Ö –º–µ—Å—Ç –í–µ–ª–∏–∫–∏—Ö –õ—É–∫ –¥–ª—è –ø—Ä–∏–º–µ—Ä–∞
  const popularPlaces = [
    { lat: 56.3465, lon: 30.5455, name: '–ö—Ä–µ–º–ª—å –í–µ–ª–∏–∫–∏—Ö –õ—É–∫–æ–≤', type: 'location' },
    { lat: 56.3421, lon: 30.5234, name: '–¢–µ–∞—Ç—Ä –¥—Ä–∞–º—ã –∏–º. –ê.–°. –ü—É—à–∫–∏–Ω–∞', type: 'location' },
    { lat: 56.3445, lon: 30.5345, name: '–¶–µ–Ω—Ç—Ä–∞–ª—å–Ω–∞—è –ø–ª–æ—â–∞–¥—å', type: 'location' },
    { lat: 56.3456, lon: 30.5389, name: '–ü–∞—Ä–∫ –ü–æ–±–µ–¥—ã', type: 'park' }
  ];

  // –î–æ–±–∞–≤–ª—è–µ–º –ø–æ–ø—É–ª—è—Ä–Ω—ã–µ –º–µ—Å—Ç–∞ –Ω–∞ –∫–∞—Ä—Ç—É (—Ä–∞—Å–∫–æ–º–º–µ–Ω—Ç–∏—Ä—É–π, –µ—Å–ª–∏ –Ω—É–∂–Ω–æ)
  // popularPlaces.forEach(place => {
